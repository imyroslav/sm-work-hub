<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./css/styles.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init({
            publicKey: "tGkxTIexZ9kJCayRl",
        });
    })();
</script>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // these IDs from the previous steps
            emailjs.sendForm('service_suo6ntj', 'template_w8c6dv8', this)
                .then(() => {
                    console.log('SUCCESS!');
                }, (error) => {
                    console.log('FAILED...', error);
                });
        });
    }
</script>
</head>
<body>

    <load src="partials/header.html" />

    <main>

        <div class="forma-container">
            <form class="forma" id="contact-form">
            
                <label class="forma-label">
                    Имя
                    <input type="text" name="firstname" class="forma-input" maxlength="15">
                </label>
            
                <label class="forma-label">
                    Фамилия
                    <input type="text" name="surname" class="forma-input" maxlength="20">
                </label>
            
                <label class="forma-label">
                    Телефон
                    <input type="tel" name="telefone" class="forma-input" maxlength="15">
                </label>
            
                <label class="forma-label">
                    E-mail
                    <input type="email" name="emailaddress" class="forma-input" maxlength="25">
                </label>
                
                <input class="forma-btn" type="submit" value="Отправить">

                <!-- <button type="submit" class="forma-btn">Отправить</button> -->
            
            
            
            </form>
        </div>

        
    </main>
    
</body>
</html>
